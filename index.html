<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To-do List</title>
</head>

<body>
    <h1>La tua To-do List</h1>
    <input id="nuovaVoce" type="text" placeholder="Inserisci nuova voce">
    <button id="addNew">Click o invio per aggiungere</button>
    <h2>Elenco:</h2>
    <ul class="lista"></ul>

    <!-- TEMPLATE HANDLEBARS -->
    <script id="entry-template" type="text/x-handlebars-template">
        <li data-id="{{id}}">
            <span class="testoVoce">{{text}}</span>
            <i class="fas fa-pencil-alt modify"></i>
            <i class="far fa-trash-alt delete"></i>
            <input type="text" class="nuovoTesto hidden">
            <i class="far fa-check-circle conferma hidden"></i>
            <i class="far fa-times-circle annulla hidden"></i>
        </li>

    </script>


    <script src="js/script.js"></script>
</body>

</html>
