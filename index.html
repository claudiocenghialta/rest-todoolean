<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"

    <title>Document</title>

<body>
    <input id="nuovaVoce" type="text" placeholder="Inserisci nuova voce">
    <button id="addNew">Click per aggiungere</button>
    <div><strong>La tua lista:</strong></div>
    <ul class="lista"></ul>
    <script id="entry-template" type="text/x-handlebars-template">
        <li data-id="{{id}}">{{text}}</li>
    </script>


    <script src="js/script.js"></script>

</html>
